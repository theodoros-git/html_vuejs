<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <!-- I'm importing Vue.js with the description below -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <!-- v-model="name"で、Vue.jsで設定したdateとHTMLのinput要素が同期する -->
            Name：<input v-model="name">
            course：<input v-model="course">
            Course period：<input v-model="acceptancePeriod">
            <br>
            <!-- button v-on:click="addStudent"で、buttonがclickされた時に起動するメソッドを選択する -->
            <button v-on:click="addStudent">Add the entered student</button>
            <ul>
                <!-- v-for="student in students" で、配列studentsを一つ一つ切り出して変数studentに代入している -->
                <!-- v-bind:key="student.id"は、切り出された各要素の一意性を確保するために使う -->
                <li v-for="student in students" v-bind:key="student.id">
                    <!-- You can expand the expression of Vue.js data with the description written in {{}} -->
                    ID {{student.id}} /
                    Name {{student.name}} /
                    course {{student.course}} /
                    Course period {{student.acceptancePeriod}}
                </li>
            </ul>
        </div>
        <script src="vue.js"></script>
    </body>
</html>
